# Render Blueprint for Journal Telegram Bot
# Deploy using: https://dashboard.render.com/blueprints

services:
  - type: web
    name: journal-telegram-bot
    runtime: node
    region: oregon # US West - good latency
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: TELEGRAM_BOT_TOKEN
        sync: false # Set manually in Render dashboard
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: WEBHOOK_URL
        generateValue: true # Will be set to the service URL
      # Research Automation (optional - feature disabled if not set)
      - key: REDIS_URL
        fromService:
          type: redis
          name: journal-redis
          property: connectionString
      - key: EXA_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true

  # Redis for BullMQ job queue (Research Automation)
  - type: redis
    name: journal-redis
    region: oregon
    plan: free # 25MB, sufficient for job queue
    maxmemoryPolicy: allkeys-lru
    ipAllowList: [] # Only internal access
